<body>
    <div class="container">
        <h1>ğŸ¤– OpenClaw å®¶åº­åŠ©æ‰‹</h1>
        <p class="subtitle">Web å®¢æˆ·ç«¯ - è¯­éŸ³è¯†åˆ« + AI å¯¹è¯</p>
        
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">æœªè¿æ¥</span>
        </div>
        
        <div class="message-area" id="messageArea">
            <div class="message assistant">
                ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„å®¶åº­åŠ©æ‰‹ã€‚ä½ å¯ä»¥ç‚¹å‡»"å¼€å§‹è¯­éŸ³"æŒ‰é’®å¯¹æˆ‘è¯´è¯ï¼Œæˆ–è€…ç›´æ¥è¾“å…¥æ–‡å­—ã€‚
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-primary" id="voiceBtn">ğŸ¤ å¼€å§‹è¯­éŸ³</button>
            <button class="btn-secondary" id="clearBtn">ğŸ—‘ï¸ æ¸…ç©º</button>
        </div>
        
        <div class="input-area">
            <input type="text" id="textInput" placeholder="è¾“å…¥æ¶ˆæ¯..." />
            <button class="btn-primary" id="sendBtn" style="flex: 0 0 100px;">å‘é€</button>
        </div>
        
        <div class="settings">
            <details>
                <summary>âš™ï¸ è®¾ç½®</summary>
                <div class="form-group">
                    <label>DashScope API Key:</label>
                    <input type="password" id="apiKey" placeholder="è¾“å…¥ä½ çš„ API å¯†é’¥" />
                </div>
                <div class="form-group">
                    <label>WebSocket æœåŠ¡å™¨åœ°å€:</label>
                    <input type="text" id="wsUrl" placeholder="ws://localhost:8080/ws" value="ws://localhost:8080/ws" />
                </div>
                <button class="btn-secondary" id="saveSettings">ä¿å­˜è®¾ç½®</button>

        </div>
    </div>

    <script>
        // çŠ¶æ€ç®¡ç†
        const state = {
            connected: false,
            listening: false,
            apiKey: localStorage.getItem('dashscope_api_key') || '',
            wsUrl: localStorage.getItem('ws_url') || 'ws://localhost:8080/ws',
            ws: null,
            recognition: null
        };

        // DOM å…ƒç´ 
        const els = {
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            messageArea: document.getElementById('messageArea'),
            voiceBtn: document.getElementById('voiceBtn'),
            clearBtn: document.getElementById('clearBtn'),
            textInput: document.getElementById('textInput'),
            sendBtn: document.getElementById('sendBtn'),
            apiKey: document.getElementById('apiKey'),
            wsUrl: document.getElementById('wsUrl'),
            saveSettings: document.getElementById('saveSettings')
        };

        // åˆå§‹åŒ–è®¾ç½®
        els.apiKey.value = state.apiKey;
        els.wsUrl.value = state.wsUrl;

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(text, type = 'assistant') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            els.messageArea.appendChild(msg);
            els.messageArea.scrollTop = els.messageArea.scrollHeight;
        }

        // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥
        function showTyping() {
            const msg = document.createElement('div');
            msg.className = 'message assistant';
            msg.id = 'typing';
            msg.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            els.messageArea.appendChild(msg);
            els.messageArea.scrollTop = els.messageArea.scrollHeight;
        }

        // ç§»é™¤æ­£åœ¨è¾“å…¥
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(connected, text) {
            state.connected = connected;
            if (connected) {
                els.statusIndicator.className = 'status-indicator connected';
            } else {
                els.statusIndicator.className = 'status-indicator';
            }
            els.statusText.textContent = text;
        }

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            try {
                state.ws = new WebSocket(state.wsUrl);
                
                state.ws.onopen = () => {
                    updateStatus(true, 'å·²è¿æ¥');
                    addMessage('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'assistant');
                };

                state.ws.onmessage = (event) => {
                    hideTyping();
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'response') {
                            addMessage(data.content, 'assistant');
                        } else if (data.type === 'error') {
                            addMessage(data.message, 'error');
                        }
                    } catch (e) {
                        addMessage(event.data, 'assistant');
                    }
                };

                state.ws.onclose = () => {
                    updateStatus(false, 'å·²æ–­å¼€');
                    addMessage('è¿æ¥å·²æ–­å¼€ï¼Œ5 ç§’åé‡è¯•...', 'error');
                    setTimeout(connectWebSocket, 5000);
                };

                state.ws.onerror = () => {
                    updateStatus(false, 'è¿æ¥é”™è¯¯');
                };
            } catch (e) {
                updateStatus(false, 'è¿æ¥å¤±è´¥');
                addMessage('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼š' + e.message, 'error');
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage(text) {
            if (!text.trim()) return;
            
            addMessage(text, 'user');
            showTyping();
            
            if (state.connected && state.ws) {
                state.ws.send(JSON.stringify({
                    type: 'message',
                    content: text,
                    apiKey: state.apiKey
                }));
            } else {
                // å¦‚æœæ²¡æœ‰ WebSocketï¼Œç›´æ¥è°ƒç”¨ DashScope API
                callDashScopeAPI(text);
            }
            
            els.textInput.value = '';
        }

        // è°ƒç”¨ DashScope API
        async function callDashScopeAPI(text) {
            if (!state.apiKey) {
                hideTyping();
                addMessage('è¯·å…ˆåœ¨è®¾ç½®ä¸­é…ç½® DashScope API å¯†é’¥', 'error');
                return;
            }
            
            try {
                const response = await fetch('https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'qwen-max',
                        input: {
                            messages: [
                                { role: 'system', content: 'ä½ æ˜¯ä¸€ä¸ªå®¶åº­åŠ©æ‰‹ï¼Œè¯·ç†è§£ç”¨æˆ·çš„è¯­éŸ³æŒ‡ä»¤å¹¶æä¾›ç›¸åº”çš„å¸®åŠ©ã€‚' },
                                { role: 'user', content: text }
                            ]
                        },
                        parameters: {
                            temperature: 0.7,
                            top_p: 0.8,
                            max_tokens: 500
                        }
                    })
                });
                
                hideTyping();
                const data = await response.json();
                
                if (response.ok && data.output && data.output.choices && data.output.choices[0]) {
                    addMessage(data.output.choices[0].message.content, 'assistant');
                } else {
                    addMessage('API é”™è¯¯ï¼š' + (data.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (e) {
                hideTyping();
                addMessage('è¯·æ±‚å¤±è´¥ï¼š' + e.message, 'error');
            }
        }

        // è¯­éŸ³è¯†åˆ«
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                state.recognition = new SpeechRecognition();
                state.recognition.lang = 'zh-CN';
                state.recognition.continuous = false;
                state.recognition.interimResults = false;

                state.recognition.onstart = () => {
                    state.listening = true;
                    els.statusIndicator.className = 'status-indicator listening';
                    els.statusText.textContent = 'æ­£åœ¨å¬...';
                    els.voiceBtn.textContent = 'â¹ï¸ åœæ­¢è¯­éŸ³';
                };

                state.recognition.onend = () => {
                    state.listening = false;
                    updateStatus(state.connected, state.connected ? 'å·²è¿æ¥' : 'æœªè¿æ¥');
                    els.voiceBtn.textContent = 'ğŸ¤ å¼€å§‹è¯­éŸ³';
                };

                state.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    sendMessage(transcript);
                };

                state.recognition.onerror = (event) => {
                    addMessage('è¯­éŸ³è¯†åˆ«é”™è¯¯ï¼š' + event.error, 'error');
                };
            } else {
                els.voiceBtn.disabled = true;
                els.voiceBtn.textContent = 'â›” ä¸æ”¯æŒè¯­éŸ³';
                addMessage('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·ä½¿ç”¨ Chrome æµè§ˆå™¨', 'error');
            }
        }

        // äº‹ä»¶ç›‘å¬
        els.voiceBtn.addEventListener('click', () => {
            if (state.recognition) {
                if (state.listening) {
                    state.recognition.stop();
                } else {
                    state.recognition.start();
                }
            }
        });

        els.sendBtn.addEventListener('click', () => sendMessage(els.textInput.value));
        els.textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage(els.textInput.value);
        });

        els.clearBtn.addEventListener('click', () => {
            els.messageArea.innerHTML = '<div class="message assistant">å¯¹è¯å·²æ¸…ç©º</div>';
        });

        els.saveSettings.addEventListener('click', () => {
            state.apiKey = els.apiKey.value;
            state.wsUrl = els.wsUrl.value;
            localStorage.setItem('dashscope_api_key', state.apiKey);
            localStorage.setItem('ws_url', state.wsUrl);
            addMessage('è®¾ç½®å·²ä¿å­˜', 'assistant');
            
            // é‡æ–°è¿æ¥
            if (state.ws) {
                state.ws.close();
            }
            connectWebSocket();
        });

        // åˆå§‹åŒ–
        initSpeechRecognition();
        connectWebSocket();
    </script>
</body>
