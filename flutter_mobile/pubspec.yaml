name: openclaw_home_assistant
description: OpenClaw Home Assistant Mobile Client
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  web_socket_channel: ^2.4.0
  shared_preferences: ^2.2.2
  permission_handler: ^10.4.5
  device_info_plus: ^9.1.2
  battery_plus: ^4.1.0
  location: ^4.4.0
  contacts_service: ^0.6.3
  sms_maintained: ^0.3.3
  call_log: ^4.0.1
  calendar_events: ^2.1.2
  package_info_plus: ^4.2.0
  connectivity_plus: ^4.0.2
  path_provider: ^2.1.1
  encrypt: ^5.0.3
  flutter_dotenv: ^5.1.0
  # 语音识别
  speech_to_text: ^6.3.0
  # DashScope API客户端
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - .env